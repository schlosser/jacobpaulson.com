---
layout: default
---

<div class="row">
    <div class="col-12">
        <article class="post hero">
            <div class="header-wrapper large">
                <h1>Jacob Paulson </h1>
            </div>
            <p class="h1">Handmade objects</p>
        </article>
        {% for post in site.posts %}
        <article class="post">
            <div class="row">
                <div class="col-12">
                    <div class="header-wrapper">
                        <h2>{{post.title}}</h2>
                    </div>
                    <h2>{{post.year}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-8"><p class="description">{{post.description}}</p></div>
            </div>
            <div class="post-content">
                {{ post.content }}
            </div>
        </article>
        {% endfor %}
    </div>
</div>
